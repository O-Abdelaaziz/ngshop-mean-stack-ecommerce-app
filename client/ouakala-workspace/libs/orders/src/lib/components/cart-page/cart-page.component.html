<div class="cart-page">
    <div class="grid">
        <div class="col-8">
            <div>
                <button pButton type="button" label="Continue shopping" icon="pi pi-arrow-left" (click)="OnBackToShop()"></button>
            </div>

            <div>
                <h4>My Cart: {{ cartCount }} Items(s)</h4>
            </div>

            <div class="cart-shipping mb-5">Shipping after the payment, Delivery time : 1 to 4 working days</div>
            <div class="cart-item mb-2" *ngFor="let cartItem of cartItemsDetailed">
                <div class="grid p-fluid">
                    <div class="col-2 cart-item-image">
                        <img [src]="cartItem.product?.image" alt="" />
                    </div>
                    <div class="col-7">
                        <div class="cart-item-name">{{cartItem.product?.name}}</div>
                        <div class="cart-item-price">{{ cartItem.product?.price| currency }}</div>
                        <div class="cart-item-remove"><p-button icon="pi pi-trash" styleClass="p-button-danger" (onClick)="onRemoveCartItem(cartItem)"></p-button></div>
                    </div>
                    <div class="col-3">
                        <div class="field cart-item-quantity">
                            <label for="quantity">Quantity</label>
                            <p-inputNumber mode="decimal" [(ngModel)]="cartItem.quantity" [showButtons]="true" [inputId]="'quantity_'+cartItem.product?.id" [min]="1" [max]="100" (onInput)="onUpdateCartItemQuantity($event,cartItem)"></p-inputNumber>
                        </div>
                        <div class="cart-item-subtotal">
                          Subtotal:
                          <span class="cart-item-subtotal-value">{{ (cartItem.product?.price! * cartItem.quantity!)| currency }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
          <orders-order-summary></orders-order-summary>
        </div>
    </div>
</div>
