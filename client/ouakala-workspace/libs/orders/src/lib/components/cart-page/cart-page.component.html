<div class="cart-page">
    <div class="grid">
        <div class="col-8">
            <div>
                <button pButton type="button" label="Continue shopping" icon="pi pi-arrow-left" (click)="OnBackToShop()"></button>
            </div>

            <div>
                <h4>My Cart: {{ 2 }} Items(s)</h4>
            </div>

            <div class="cart-shipping mb-5">Shipping after the payment, Delivery time : 1 to 4 working days</div>
            <div class="cart-item">
                <div class="grid p-fluid">
                    <div class="col-2 cart-item-image">
                        <img src="" alt="" />
                    </div>
                    <div class="col-7">
                        <div class="cart-item-name">Product Name</div>
                        <div class="cart-item-price">{{ 222 | currency }}</div>
                        <div class="cart-item-remove"><p-button icon="pi pi-trash" styleClass="p-button-danger" (onClick)="onRemoveCartItem()"></p-button></div>
                    </div>
                    <div class="col-3">
                        <div class="field cart-item-quantity">
                            <label for="quantity">Quantity</label>
                            <p-inputNumber mode="decimal" [showButtons]="true" inputId="minmax-buttons" [min]="1" [max]="100"> </p-inputNumber>
                        </div>
                        <div class="cart-item-subtotal">
                          Subtotal:
                          <span class="cart-item-subtotal-value">{{ 222 | currency }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">Order Summery</div>
    </div>
</div>
