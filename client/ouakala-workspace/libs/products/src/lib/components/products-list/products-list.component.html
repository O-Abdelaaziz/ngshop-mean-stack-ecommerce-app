<div class="products-page">
    <div class="grid">
        <div class="col-3">
            <h4>Categories</h4>
            <div class="field-checkbox" *ngFor="let category of categories">
                <p-checkbox [binary]="true" [inputId]="'name_' + category.id"></p-checkbox>
                <label [for]="'name_' + category.id"><i [class]="'pi pi-' + category.icon"></i> {{ category.name }}</label>
            </div>
        </div>
        <div class="col-9">
            <div class="grid">
                <div class="col-3" *ngFor="let product of products">
                    <products-product-item [product]="product"></products-product-item>
                </div>
            </div>
        </div>
    </div>
</div>
