<div class="categories-banner">
    <h3>Categories</h3>
    <div class="grid">
        <div class="col-2" *ngFor="let category of categories">
            <div class="category" [routerLink]="['/categories',category.id]" routerLinkActive="router-link-active"  [style.background-color]="category.color">
                <div class="category-icon">
                    <i [ngClass]="'pi pi-' + category.icon"></i>
                </div>
                <div class="category-label">
                    {{ category.name }}
                </div>
            </div>
        </div>
    </div>
</div>
