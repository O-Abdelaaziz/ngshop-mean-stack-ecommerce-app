<p-toast></p-toast>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<div class="admin-page">
    <p-card header="Orders" subheader="List of all orders">
        <div class="grid">
            <div class="col-12">
                <p-table [value]="orders" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>ID</th>
                            <th pSortableColumn="name">User <p-sortIcon field="user"></p-sortIcon></th>
                            <th pSortableColumn="totalPrice">Total Price <p-sortIcon field="totalPrice"></p-sortIcon></th>
                            <th pSortableColumn="dateOrdered">Date Ordered <p-sortIcon field="dateOrdered"></p-sortIcon></th>
                            <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-order let-index="rowIndex">
                        <tr>
                            <td>{{ index + 1 }}</td>
                            <td>{{ order.user.name }}</td>
                            <td>{{ order.totalPrice}}</td>
                            <td>{{ order.dateOrdered}}</td>
                            <td>
                              <p-tag
                              [value]="orderStatus[order.status].label"
                              [severity]="orderStatus[order.status].color"
                            ></p-tag>
                            </td>
                            <td>
                                <button
                                    pButton
                                    type="button"
                                    icon="pi pi-eye"
                                    label="Show"
                                    class="p-button-info mr-2"
                                    iconPos="left"
                                    (click)="onShowOrder(order.id)"
                                ></button>
                                <button
                                    pButton
                                    type="button"
                                    icon="pi pi-trash"
                                    label="Delete"
                                    class="p-button-danger"
                                    iconPos="left"
                                    (click)="onDeleteOrder(order.id)"
                                ></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
